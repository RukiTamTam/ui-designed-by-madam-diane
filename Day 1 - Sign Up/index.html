<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="shortcut icon"
			href="./assets/Screenshot_from_2024-06-13_10-18-55-removebg-preview.png"
			type="image/x-icon"
		/>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Ionicon Script -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>

		<title>Day 1 - Sign Up</title>
	</head>
	<body>
		<div class="ellipse"></div>
		<div class="container">
			<div class="left-col">
				<div class="logo">
					<img
						src="./assets/Screenshot_from_2024-06-13_10-18-55-removebg-preview.png"
						alt=""
						class="logo__image"
					/>
					<p class="logo__text">Coffee-ng Mechanism</p>
				</div>

				<div class="visuals">
					<h1 class="visuals__text">
						Sip, Savor, Cope: Espresso Yourself
					</h1>

					<div class="visuals__image">
						<img
							src="./assets/vecteezy_3d-realistic-coffee-cup-coffee-cup-cartoon_21049268.png"
							alt=""
						/>
					</div>
				</div>
			</div>
			<div class="right-col">
				<header class="header">
					<div class="wrapper">
						<h2 class="header__title">Create an Account</h2>
						<p class="header__subtitle">
							Seize the moment - sign up for a seamless experience
							tailored just for you.
						</p>
					</div>
				</header>

				<form action="" class="form">
					<div class="wrapper">
						<div class="form__input-field">
							<input type="text" placeholder="Full Name" />
						</div>
						<div class="form__input-field">
							<input type="text" placeholder="Email" />
						</div>
						<div
							class="form__input-field form__input-field--password"
						>
							<input type="password" placeholder="Password" />
							<ion-icon name="eye-outline"></ion-icon>
						</div>
						<a href="#" class="form__forget-password"
							>Forget Password?</a
						>
					</div>

					<button type="submit" class="form__submit">
						Create Account
					</button>
				</form>

				<footer class="footer">
					<div class="wrapper">
						<div class="footer__separator">
							<p>Or</p>
						</div>

						<ul class="footer__social-signups">
							<li>
								<button class="footer__social-buttons">
									<img
										src="./assets/google-logo-png-open-2000-1115685434.png"
										alt=""
										class="social-logo"
									/>
									<span>Sign up with Google</span>
								</button>
							</li>
							<li>
								<button class="footer__social-buttons">
									<img
										src="./assets/facebook_logos_PNG19754.png"
										alt=""
										class="social-logo"
									/>
									<span>Sign up with Facebook</span>
								</button>
							</li>
						</ul>

						<div class="footer__prompt">
							<p>
								<span>Already have an account?</span>
								<a href="#">Log In</a>
							</p>
							<p></p>
						</div>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
